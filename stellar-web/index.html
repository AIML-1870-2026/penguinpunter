<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Web - Connected Particle Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            color: #fff;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            width: 240px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            padding-right: 10px;
        }

        .controls::-webkit-scrollbar {
            width: 4px;
        }

        .controls::-webkit-scrollbar-thumb {
            background: #e8a44a;
            border-radius: 2px;
        }

        .section-title {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            margin-top: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .section-title:first-child {
            margin-top: 0;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #e8a44a;
            margin-bottom: 8px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 5px;
            border-radius: 3px;
            background: #4a4a4a;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #e8a44a;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .theme-btn {
            padding: 5px 10px;
            border: 1px solid #e8a44a;
            background: transparent;
            color: #e8a44a;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
        }

        .theme-btn:hover {
            background: rgba(232, 164, 74, 0.2);
        }

        .theme-btn.active {
            background: #e8a44a;
            color: #000;
        }

        .toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .toggle-group label {
            font-size: 13px;
            color: #e8a44a;
        }

        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a4a4a;
            transition: 0.3s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle input:checked + .toggle-slider {
            background-color: #e8a44a;
        }

        .toggle input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="section-title">Stellar Network</div>
        <div class="control-group">
            <label>Star Count</label>
            <input type="range" id="starCount" min="50" max="300" value="150">
        </div>
        <div class="control-group">
            <label>Connection Radius</label>
            <input type="range" id="connectionRadius" min="50" max="300" value="150">
        </div>
        <div class="control-group">
            <label>Star Speed</label>
            <input type="range" id="starSpeed" min="1" max="50" value="10">
        </div>
        <div class="control-group">
            <label>Explosion Rate</label>
            <input type="range" id="explosionRate" min="0" max="20" value="5">
        </div>

        <div class="section-title">Color Theme</div>
        <div class="button-group">
            <button class="theme-btn active" data-theme="rainbow">Rainbow</button>
            <button class="theme-btn" data-theme="ocean">Ocean</button>
            <button class="theme-btn" data-theme="fire">Fire</button>
            <button class="theme-btn" data-theme="pastel">Pastel</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Settings
        let settings = {
            starCount: 150,
            connectionRadius: 150,
            starSpeed: 10,
            explosionRate: 5,
            colorTheme: 'rainbow'
        };

        // Color themes
        const colorThemes = {
            rainbow: [
                { r: 255, g: 0, b: 100 },
                { r: 255, g: 50, b: 50 },
                { r: 255, g: 150, b: 0 },
                { r: 255, g: 255, b: 0 },
                { r: 0, g: 255, b: 100 },
                { r: 0, g: 255, b: 255 },
                { r: 100, g: 100, b: 255 },
                { r: 200, g: 0, b: 255 },
                { r: 255, g: 0, b: 255 },
            ],
            ocean: [
                { r: 0, g: 100, b: 150 },
                { r: 0, g: 150, b: 200 },
                { r: 0, g: 200, b: 255 },
                { r: 100, g: 220, b: 255 },
                { r: 0, g: 255, b: 200 },
                { r: 50, g: 150, b: 180 },
            ],
            fire: [
                { r: 255, g: 50, b: 0 },
                { r: 255, g: 100, b: 0 },
                { r: 255, g: 150, b: 0 },
                { r: 255, g: 200, b: 50 },
                { r: 255, g: 255, b: 100 },
                { r: 200, g: 50, b: 0 },
            ],
            pastel: [
                { r: 255, g: 182, b: 193 },
                { r: 255, g: 218, b: 185 },
                { r: 255, g: 255, b: 186 },
                { r: 186, g: 255, b: 201 },
                { r: 186, g: 225, b: 255 },
                { r: 221, g: 186, b: 255 },
            ]
        };

        function getColors() {
            return colorThemes[settings.colorTheme];
        }

        function getRandomColor() {
            const colors = getColors();
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Floating Star particle
        class Star {
            constructor(x, y) {
                this.x = x !== undefined ? x : Math.random() * canvas.width;
                this.y = y !== undefined ? y : Math.random() * canvas.height;
                const angle = Math.random() * Math.PI * 2;
                const speed = (settings.starSpeed / 100) * (0.3 + Math.random() * 0.7);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = getRandomColor();
                this.size = 2 + Math.random() * 2;
                this.life = 1.0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Wrap around edges
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const c = this.color;

                // Glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, `rgba(${c.r}, ${c.g}, ${c.b}, 0.8)`);
                gradient.addColorStop(1, `rgba(${c.r}, ${c.g}, ${c.b}, 0)`);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
                ctx.fill();
            }
        }

        // Explosion spark (temporary particles from explosions)
        class Spark {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 4;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = color;
                this.life = 1.0;
                this.decay = 0.02;
                this.size = 2 + Math.random() * 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.95;
                this.vy *= 0.95;
                this.life -= this.decay;
            }

            draw() {
                const c = this.color;
                const alpha = this.life;

                // Glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, `rgba(${c.r}, ${c.g}, ${c.b}, ${alpha * 0.8})`);
                gradient.addColorStop(1, `rgba(${c.r}, ${c.g}, ${c.b}, 0)`);
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Core
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fill();
            }
        }

        // Draw connections between all stars
        function drawConnections(particles) {
            if (settings.connectionRadius <= 0) return;

            const radius = settings.connectionRadius;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const s1 = particles[i];
                    const s2 = particles[j];

                    const dx = s2.x - s1.x;
                    const dy = s2.y - s1.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < radius) {
                        const alpha = (1 - distance / radius) * 0.3;
                        const c1 = s1.color;
                        const c2 = s2.color;
                        const avgR = (c1.r + c2.r) / 2;
                        const avgG = (c1.g + c2.g) / 2;
                        const avgB = (c1.b + c2.b) / 2;

                        ctx.beginPath();
                        ctx.moveTo(s1.x, s1.y);
                        ctx.lineTo(s2.x, s2.y);
                        ctx.strokeStyle = `rgba(${avgR}, ${avgG}, ${avgB}, ${alpha})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
        }

        let stars = [];
        let explosionSparks = [];
        let explosionTimer = 0;

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < settings.starCount; i++) {
                stars.push(new Star());
            }
        }

        // Initialize stars
        initStars();

        // Click to create explosions
        canvas.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY);
        });

        // Create explosion at a star's position
        function createExplosion(x, y) {
            const color = getRandomColor();
            // Create burst of sparks
            for (let i = 0; i < 30; i++) {
                explosionSparks.push(new Spark(x, y, color));
            }
            // Add some new stars from the explosion
            for (let i = 0; i < 5; i++) {
                stars.push(new Star(x, y));
            }
        }

        function animate() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(4, 10, 4, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Adjust star count if changed
            while (stars.length < settings.starCount) {
                stars.push(new Star());
            }
            while (stars.length > settings.starCount) {
                stars.pop();
            }

            // Random explosions
            if (settings.explosionRate > 0) {
                explosionTimer++;
                if (explosionTimer > (200 - settings.explosionRate * 10)) {
                    const randomStar = stars[Math.floor(Math.random() * stars.length)];
                    if (randomStar) {
                        createExplosion(randomStar.x, randomStar.y);
                    }
                    explosionTimer = 0;
                }
            }

            // Update and draw explosion sparks
            explosionSparks.forEach(spark => spark.update());
            explosionSparks = explosionSparks.filter(spark => spark.life > 0);

            // Draw connections between all particles (stars + explosion sparks)
            const allParticles = [...stars, ...explosionSparks.filter(s => s.life > 0.5)];
            drawConnections(allParticles);

            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            // Draw explosion sparks
            explosionSparks.forEach(spark => spark.draw());

            requestAnimationFrame(animate);
        }

        animate();

        // Controls
        document.getElementById('starCount').addEventListener('input', (e) => {
            settings.starCount = parseInt(e.target.value);
        });

        document.getElementById('connectionRadius').addEventListener('input', (e) => {
            settings.connectionRadius = parseInt(e.target.value);
        });

        document.getElementById('starSpeed').addEventListener('input', (e) => {
            settings.starSpeed = parseInt(e.target.value);
            // Update existing star speeds
            stars.forEach(star => {
                const angle = Math.atan2(star.vy, star.vx);
                const speed = (settings.starSpeed / 100) * (0.3 + Math.random() * 0.7);
                star.vx = Math.cos(angle) * speed;
                star.vy = Math.sin(angle) * speed;
            });
        });

        document.getElementById('explosionRate').addEventListener('input', (e) => {
            settings.explosionRate = parseInt(e.target.value);
        });

        // Theme buttons
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                settings.colorTheme = btn.dataset.theme;
            });
        });
    </script>
</body>
</html>
